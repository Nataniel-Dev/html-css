<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>

        #container{
            position: relative;
            background-color: blue;
            padding: 10px;
            height: 400px;
            width: 400px;
            margin: auto;
       
        }

        #conteudo{
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: red;
            height: 200px;
            width: 200px;

            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <section id ="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
