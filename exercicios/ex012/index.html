<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos</title>
</head>
<body>
    <h1>Inserindo Video no site</h1>

    <video controls width="500px" height="500px" poster="imagem/limao_banner.jpg">
        <source src="videos/meu-video.mp4.mp4" type="video/mp4">
        <source src="videos/meu-video.webm.webm" type="video/webm">
    </video>

    <h1>Inserindo Video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=v2b-s8lP2k1Cp0r2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
