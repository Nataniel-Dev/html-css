<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul li p {
            margin: 5px;
        }
        ul{
        
            list-style: none;
        }
    </style>
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elemente da lista a seguir. <br> 
        Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>

    <ul>
        <li>
            <p title="Use a tag &lt;p&gt;">Paragrafo</p>
        </li>

        <li>
            <p title="Use a tag &lt;h1&gt; até a tag &lt;h6&gt;">Titulos</p>
        </li>
          
        <li>
            <p title="Use a tag &lt;img&gt;">Imagens</p>
        </li>

        <li>
            <p title="Use a tag &lt;abbr&gt;">Abreviações</p>
        </li>

        <li>
            <p title="Use a tag &lt;code&gt;">Codigo-fonte</p>
        </li>

        <li>
            <p title="Use a tag &lt;ol&gt;">Lista Numerada</p>
        </li>
    </ul>
</body>
</html>
